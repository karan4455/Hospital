{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
    <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico"
        type="image/x-icon"> <!-- Favicon-->
    <title>Forgot Password</title>
    <meta name="description" content="Oero Laravel">
    <meta name="author" content="Oero Laravel">



    <link rel="stylesheet" href="{% static 'pyapp\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'pyapp\assets\css\main.css' %}">
    <link rel="stylesheet" href="{% static 'pyapp\assets\css\authentication.css' %}">
    <link rel="stylesheet" href="{% static 'pyapp\assets\css\color_skins.css' %}">


</head>


<body class="theme-cyan authentication sidebar-collapse">
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
        <div class="container">
            <div class="navbar-collapse">
                <div style="font-size: 40px; font-family: sans-serif;">
                    Medico-Expert
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-white btn-round" href="{% url 'register' %}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="page-header-image" style="background-image:url('/static/pyapp/assets/images/dark-1.jpg ')">
        </div>

        <div class="container">
            <div class="col-md-12 content-center">
                <div class="card-plain">
                    <form class="form" method="POST" action="{% url 'forgot-password' %}">
                        {% csrf_token %}
                        <div class="header">
                            <div class="logo-container">
                                <img src="{% static 'pyapp\assets\images\logo.svg' %}" alt="">
                            </div>
                            <h5>Forgot Password?</h5>
                        </div>
                        <div class="content">
                            <div class="input-group input-lg">
                                <input type="text" class="form-control" placeholder="Enter Email" name="email">
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-email"></i>
                                </span>
                            </div>
                            <div class="footer text-center">
                                <input type="submit" class="btn btn-primary btn-round btn-lg btn-block " value="Submit">
                                <h5><a href="{% url 'login' %}" class="link">Back to Login</a></h5>
                            </div>
                            {% for message in messages %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endfor %}

                            {% if msg %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{msg}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endif %}
                    </form>


                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <div class="copyright">
                    <span>Designed by <a href="https://github.com/karan4455" target="_blank"
                            style="color: skyblue;">Karan Jethava</a></span>
                </div>
            </div>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="{% static 'pyapp\assets\bundles\libscripts.bundle.js' %}"></script>
    <script src="{% static 'pyapp\assets\bundles\vendorscripts.bundle.js' %}"></script>

</body>

</html>
