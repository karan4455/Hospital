{% load static %}
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Register - Oero Laravel</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'pyapp\assets\plugins\bootstrap\css\bootstrap.min.css'%}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'pyapp\assets\css\mystyle.css'%}">
        <link rel="stylesheet" href="{% static 'pyapp\assets\css\authentication.css'%}">
        <link rel="stylesheet" href="{% static 'pyapp\assets\css\color_skins.css'%}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Medico-experts</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn btn-white btn-round" href="{% url 'login' %}">SIGN IN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image:url('/static/pyapp/assets/images/doc11.jpg ')"></div>

            <div class="container">
    <div class="col-md-12 content-center">
        <div class="card-plain">
            <form class="form" method="POST" action="">
                {% csrf_token %}
                <div class="header">
                    <div class="logo-container">
                        <img src="{% static 'pyapp\assets\images\logo.svg' %}" alt="">
                    </div>
                    <h5>Sign Up</h5>
                    <span>Register a new membership</span>
                </div>

                {% if s_msg %}
                <div class="alert alert-success" role="alert">
                    {{s_msg}}
                </div>
                {% endif %}

                {%if e_msg%}
                <div class="alert alert-danger" role="alert">
                    {{e_msg}}
                </div>
                {% endif %}

                <div class="content"> 
                    <div class="form-group mb-4">
                        <select class="form-control" name="role">
                            <option disabled selected>select role:</option>
                            <option value="doctor" style="color: black;">doctor</option>
                            <option value="patient" style="color: black;">patient</option>
                        </select>
                    </div>
                        <div class="input-group">
                        <input type="text" class="form-control" name="firstname" placeholder="Enter first Name", required>
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>

                        <div class="input-group">
                        <input type="text" class="form-control" name="lastname" placeholder="Enter last Name", required>
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" name="email" placeholder="Enter Email",required>
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="enter contact number" name="contact" class="form-control", required>
                        <span class="input-group-addon">
                        </span>
                    </div>                        
                </div>
                <div class="footer text-center">
                    <input type="submit" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" name="SIGN UP" value="SIGN UP">
                    <h5><a class="link" href="{% url 'login' %}">You already have a membership?</a></h5>
                </div>
            </form>
        </div>
    </div>
</div>


            <footer class="footer">
                <div class="container">
                    <div class="copyright">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>,
                        <span>Designed by <a href="https://github.com/karan4455" target="_blank">Karan Jethva</a></span>
                    </div>
                </div>
            </footer>
            
        </div>

        <!-- Scripts -->
                <script src="{% static 'pyapp\assets\bundles\libscripts.bundle.js'%}"></script>    
                <script src="{% static 'pyapp\assets\bundles\vendorscripts.bundle.js'%}"></script>
                
    </body>
</html>
